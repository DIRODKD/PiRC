<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"},
                "classList": {
                    "type": "set",
                    "values": {
                        "0": ""
                    }
                },
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true"
            }
        },
        "button": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "enabled": true,
                "label": "ON"
            }
        },
        "button2": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button2"},
                "enabled": true,
                "label": "OFF"
            }
        },
        "title": {
            "prototype": "digit/ui/title.reel",
            "properties": {
                "element": {"#": "title"},
                "contenteditable": "true",
                "dir": "ltr",
                "draggable": "true",
                "value": "Relais Action"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <h1 data-montage-id="title">

        </h1>
        <button data-montage-id="button"></button>
        <button data-montage-id="button2"></button>
    </div>
</body>
</html>
