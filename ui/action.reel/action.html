<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="action.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "button": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "contenteditable": "false",
                "dir": "ltr",
                "draggable": "true",
                "enabled": true,
                "label": "ON"
            }
        },
        "button2": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button2"},
                "contenteditable": "false",
                "dir": "ltr",
                "draggable": "true",
                "enabled": true,
                "label": "OFF"
            }
        },
        "title": {
            "prototype": "digit/ui/title.reel",
            "properties": {
                "element": {"#": "title"},
                "contenteditable": "false",
                "dropzone": "",
                "value": "Relais Action"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="owner" class="Action">
        <h1 data-montage-id="title"></h1>
        <button data-montage-id="button"></button>
        <button data-montage-id="button2"></button>
    </div>
</body>
</html>
